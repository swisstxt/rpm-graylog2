                    <div class="highlight"><pre><div class='line' id='LC1'># If you are running more than one instances of graylog2-server you have to select one of these</div><div class='line' id='LC2'># instances as master. The master will perform some periodical tasks that non-masters won&#39;t perform.</div><div class='line' id='LC3'>is_master = true</div><div class='line' id='LC4'><br/></div><div class='line' id='LC5'># Set plugin directory here (relative or absolute)</div><div class='line' id='LC6'>plugin_dir = /usr/share/graylog2/plugin</div><div class='line' id='LC7'><br/></div><div class='line' id='LC8'># On which port (UDP) should we listen for Syslog messages? (Standard: 514)</div><div class='line' id='LC9'>syslog_listen_port = 514</div><div class='line' id='LC10'>syslog_listen_address = 0.0.0.0</div><div class='line' id='LC11'>syslog_enable_udp = true</div><div class='line' id='LC12'>syslog_enable_tcp = false</div><div class='line' id='LC13'># Standard delimiter is LF. You can force using a NUL byte delimiter using this option.</div><div class='line' id='LC14'>syslog_use_nul_delimiter = false</div><div class='line' id='LC15'># The raw syslog message is stored as full_message of the message if not disabled here.</div><div class='line' id='LC16'>syslog_store_full_message = true</div><div class='line' id='LC17'><br/></div><div class='line' id='LC18'># Socket receive buffer size (bytes) for UDP syslog and UDP GELF.</div><div class='line' id='LC19'>udp_recvbuffer_sizes = 1048576</div><div class='line' id='LC20'><br/></div><div class='line' id='LC21'># Embedded elasticsearch configuration file</div><div class='line' id='LC22'># pay attention to the working directory of the server, maybe use an absolute path here</div><div class='line' id='LC23'>elasticsearch_config_file = /etc/graylog2/graylog2-elasticsearch.yml</div><div class='line' id='LC24'>elasticsearch_max_docs_per_index = 20000000</div><div class='line' id='LC25'><br/></div><div class='line' id='LC26'>elasticsearch_index_prefix = graylog2</div><div class='line' id='LC27'><br/></div><div class='line' id='LC28'># How many indices do you want to keep? If the number of indices exceeds this number, older indices will be dropped.</div><div class='line' id='LC29'># elasticsearch_max_number_of_indices*elasticsearch_max_docs_per_index=total number of messages in your setup</div><div class='line' id='LC30'>elasticsearch_max_number_of_indices = 20</div><div class='line' id='LC31'><br/></div><div class='line' id='LC32'># How many ElasticSearch shards and replicas should be used per index? Note that this only applies to newly created indices.</div><div class='line' id='LC33'>elasticsearch_shards = 1</div><div class='line' id='LC34'>elasticsearch_replicas = 0</div><div class='line' id='LC35'><br/></div><div class='line' id='LC36'># Analyzer (tokenizer) to use for message and full_message field. The &quot;standard&quot; filter usually is a good idea.</div><div class='line' id='LC37'># All supported analyzers are: standard, simple, whitespace, stop, keyword, pattern, language, snowball, custom</div><div class='line' id='LC38'># ElasticSearch documentation: http://www.elasticsearch.org/guide/reference/index-modules/analysis/</div><div class='line' id='LC39'># Note that this setting only takes effect on newly created indices.</div><div class='line' id='LC40'>elasticsearch_analyzer = standard</div><div class='line' id='LC41'><br/></div><div class='line' id='LC42'># How many minutes of messages do you want to keep in the recent index? This index lives in memory only and is used to build the overview and stream pages. Raise this value if you want to see more messages in the overview pages. This is not affecting for example searches which are always targeting *all* indices.</div><div class='line' id='LC43'>recent_index_ttl_minutes = 60</div><div class='line' id='LC44'><br/></div><div class='line' id='LC45'># Storage type of recent index. Allowed values: niofs, simplefs, mmapfs, memory</div><div class='line' id='LC46'># Standard: niofs - Set to memory for best speed but keep in mind that the whole recent index has to fit into the memory of your ElasticSearch machines. Set recent_index_ttl_minutes to a reasonable amount that will let the messages fit into memory.</div><div class='line' id='LC47'>recent_index_store_type = niofs</div><div class='line' id='LC48'><br/></div><div class='line' id='LC49'># Always try a reverse DNS lookup instead of parsing hostname from syslog message?</div><div class='line' id='LC50'>force_syslog_rdns = false</div><div class='line' id='LC51'># Set time to NOW if parsing date/time from syslog message failed instead of rejecting it?</div><div class='line' id='LC52'>allow_override_syslog_date = true</div><div class='line' id='LC53'><br/></div><div class='line' id='LC54'># Batch size for all outputs. This is the maximum (!) number of messages an output module will get at once.</div><div class='line' id='LC55'># For example, if this is set to 5000 (default), the ElasticSearch Output will not index more than 5000 messages</div><div class='line' id='LC56'># at once. After that index operation is performed, the next batch will be indexed. If there is only 1 message</div><div class='line' id='LC57'># waiting, it will only index that single message. It is important to raise this parameter if you send in so</div><div class='line' id='LC58'># many messages that it is not enough to index 5000 messages at once. (Only at *really* high message rates)</div><div class='line' id='LC59'>output_batch_size = 5000</div><div class='line' id='LC60'><br/></div><div class='line' id='LC61'># The number of parallel running processors.</div><div class='line' id='LC62'># Raise this number if your buffers are filling up.</div><div class='line' id='LC63'>processbuffer_processors = 5</div><div class='line' id='LC64'>outputbuffer_processors = 5</div><div class='line' id='LC65'><br/></div><div class='line' id='LC66'># Wait strategy describing how buffer processors wait on a cursor sequence. (default: sleeping)</div><div class='line' id='LC67'># Possible types:</div><div class='line' id='LC68'>#  - yielding</div><div class='line' id='LC69'>#     Compromise between performance and CPU usage.</div><div class='line' id='LC70'>#  - sleeping</div><div class='line' id='LC71'>#     Compromise between performance and CPU usage. Latency spikes can occur after quiet periods.</div><div class='line' id='LC72'>#  - blocking</div><div class='line' id='LC73'>#     High throughput, low latency, higher CPU usage.</div><div class='line' id='LC74'>#  - busy_spinning</div><div class='line' id='LC75'>#     Avoids syscalls which could introduce latency jitter. Best when threads can be bound to specific CPU cores.</div><div class='line' id='LC76'>processor_wait_strategy = blocking</div><div class='line' id='LC77'><br/></div><div class='line' id='LC78'># Size of internal ring buffers. Raise this if raising outputbuffer_processors does not help anymore.</div><div class='line' id='LC79'># For optimum performance your LogMessage objects in the ring buffer should fit in your CPU L3 cache.</div><div class='line' id='LC80'># Start server with --statistics flag to see buffer utilization.</div><div class='line' id='LC81'># Must be a power of 2. (512, 1024, 2048, ...)</div><div class='line' id='LC82'>ring_size = 1024</div><div class='line' id='LC83'><br/></div><div class='line' id='LC84'># MongoDB Configuration</div><div class='line' id='LC85'>mongodb_useauth = false</div><div class='line' id='LC86'>mongodb_user =</div><div class='line' id='LC87'>mongodb_password =</div><div class='line' id='LC88'>mongodb_host = 127.0.0.1</div><div class='line' id='LC89'>#mongodb_replica_set = localhost:27017,localhost:27018,localhost:27019</div><div class='line' id='LC90'>mongodb_database = graylog2</div><div class='line' id='LC91'>mongodb_port = 27017</div><div class='line' id='LC92'><br/></div><div class='line' id='LC93'># Raise this according to the maximum connections your MongoDB server can handle if you encounter MongoDB connection problems.</div><div class='line' id='LC94'>mongodb_max_connections = 100</div><div class='line' id='LC95'><br/></div><div class='line' id='LC96'># Number of threads allowed to be blocked by MongoDB connections multiplier. Default: 5</div><div class='line' id='LC97'># If mongodb_max_connections is 100, and mongodb_threads_allowed_to_block_multiplier is 5, then 500 threads can block. More than that and an exception will be thrown.</div><div class='line' id='LC98'># http://api.mongodb.org/java/current/com/mongodb/MongoOptions.html#threadsAllowedToBlockForConnectionMultiplier</div><div class='line' id='LC99'>mongodb_threads_allowed_to_block_multiplier = 5</div><div class='line' id='LC100'><br/></div><div class='line' id='LC101'># Graylog Extended Log Format (GELF)</div><div class='line' id='LC102'>use_gelf = true</div><div class='line' id='LC103'>gelf_listen_address = 0.0.0.0</div><div class='line' id='LC104'>gelf_listen_port = 12201</div><div class='line' id='LC105'><br/></div><div class='line' id='LC106'># Drools Rule File (Use to rewrite incoming log messages)</div><div class='line' id='LC107'># See: http://support.torch.sh/help/kb/graylog2-server/custom-message-rewritingprocessing</div><div class='line' id='LC108'># rules_file = /etc/graylog2.d/rules/graylog2.drl</div><div class='line' id='LC109'><br/></div><div class='line' id='LC110'># AMQP</div><div class='line' id='LC111'>amqp_enabled = false</div><div class='line' id='LC112'>amqp_host = localhost</div><div class='line' id='LC113'>amqp_port = 5672</div><div class='line' id='LC114'>amqp_username = guest</div><div class='line' id='LC115'>amqp_password = guest</div><div class='line' id='LC116'>amqp_virtualhost = /</div><div class='line' id='LC117'><br/></div><div class='line' id='LC118'># HTTP input</div><div class='line' id='LC119'># http://support.torch.sh/help/kb/graylog2-server/using-the-gelf-http-input</div><div class='line' id='LC120'>http_enabled = false</div><div class='line' id='LC121'>http_listen_address = 0.0.0.0</div><div class='line' id='LC122'>http_listen_port = 12202</div><div class='line' id='LC123'><br/></div><div class='line' id='LC124'># Email transport</div><div class='line' id='LC125'>transport_email_enabled = false</div><div class='line' id='LC126'>transport_email_protocol = smtp</div><div class='line' id='LC127'>transport_email_hostname = mail.example.com</div><div class='line' id='LC128'>transport_email_port = 587</div><div class='line' id='LC129'>transport_email_use_auth = true</div><div class='line' id='LC130'>transport_email_use_tls = true</div><div class='line' id='LC131'>transport_email_auth_username = you@example.com</div><div class='line' id='LC132'>transport_email_auth_password = secret</div><div class='line' id='LC133'>transport_email_subject_prefix = [graylog2]</div><div class='line' id='LC134'>transport_email_from_email = graylog2@example.com</div><div class='line' id='LC135'>transport_email_from_name = Graylog2</div><div class='line' id='LC136'>transport_email_web_interface_url = http://your-graylog2.example.org</div><div class='line' id='LC137'><br/></div><div class='line' id='LC138'># Jabber/XMPP transport</div><div class='line' id='LC139'>transport_jabber_enabled = false</div><div class='line' id='LC140'>transport_jabber_hostname = jabber.example.com</div><div class='line' id='LC141'>transport_jabber_port = 5222</div><div class='line' id='LC142'>transport_jabber_use_sasl_auth = true</div><div class='line' id='LC143'>transport_jabber_allow_selfsigned_certs = false</div><div class='line' id='LC144'>transport_jabber_auth_username = your_user</div><div class='line' id='LC145'>transport_jabber_auth_password = secret</div><div class='line' id='LC146'>transport_jabber_message_prefix = [graylog2]</div><div class='line' id='LC147'><br/></div><div class='line' id='LC148'># Filters</div><div class='line' id='LC149'># Enable the filter that tries to extract additional fields from k=v values in the log message?</div><div class='line' id='LC150'>enable_tokenizer_filter = true</div><div class='line' id='LC151'><br/></div><div class='line' id='LC152'># Additional modules</div><div class='line' id='LC153'># Graphite</div><div class='line' id='LC154'>#enable_graphite_output = false</div><div class='line' id='LC155'>#graphite_carbon_host = 127.0.0.1</div><div class='line' id='LC156'>#graphite_carbon_tcp_port = 2003</div><div class='line' id='LC157'>#graphite_prefix = logs</div><div class='line' id='LC158'><br/></div><div class='line' id='LC159'># Librato Metrics (http://support.torch.sh/help/kb/graylog2-server/using-librato-metrics-with-graylog2)</div><div class='line' id='LC160'>#enable_libratometrics_output = false</div><div class='line' id='LC161'>#enable_libratometrics_system_metrics = false</div><div class='line' id='LC162'>#libratometrics_api_user = you@example.com</div><div class='line' id='LC163'>#libratometrics_api_token = abcdefg12345</div><div class='line' id='LC164'>#libratometrics_prefix = gl2-</div><div class='line' id='LC165'>#libratometrics_interval = 60</div><div class='line' id='LC166'>#libratometrics_stream_filter =</div><div class='line' id='LC167'>#libratometrics_host_filter =</div></pre></div>
